[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

optimizer = true
optimizer_runs = 200

solc_version = "0.8.19"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

gas_reports = ["*"]
fs_permissions = [{ access = "read", path = "./"}]

[etherscan]
arbitrum = { key = "${ETHERSCAN_KEY}", chain = "arbitrum" }
